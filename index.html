<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Auto Deployer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #242424;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
            padding: 40px 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideIn 0.8s ease-out;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #888;
            font-size: 16px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            border: 1px solid #3a3a3a;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .section {
            margin-bottom: 30px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #3a3a3a;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
            background: #1a1a1a;
            color: #ffffff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ffffff;
            background: #222222;
        }

        input[type="text"]::placeholder {
            color: #666666;
        }

        .file-upload {
            position: relative;
            display: block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            padding: 40px 20px;
            border: 3px dashed #3a3a3a;
            border-radius: 10px;
            background: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            color: #888888;
        }

        .file-upload-label:hover {
            border-color: #ffffff;
            background: #222222;
        }

        .file-upload-label.active {
            border-color: #ffffff;
            background: #2a2a2a;
        }

        .file-upload-icon {
            font-size: 48px;
            color: #666666;
        }

        .file-upload-text {
            font-weight: 600;
            margin-bottom: 5px;
            color: #cccccc;
        }

        .file-upload-hint {
            font-size: 13px;
            color: #666666;
        }

        .file-info {
            margin-top: 10px;
            padding: 12px;
            background: #1e4620;
            border-radius: 8px;
            color: #7bc67e;
            font-size: 14px;
            display: none;
            border: 1px solid #2d5a2f;
        }

        .file-info.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 16px 24px;
            background: white;
            color: #242424;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255,255,255,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #242424;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .response.show {
            display: block;
        }

        .response.success {
            background: #1e4620;
            color: #7bc67e;
            border: 2px solid #2d5a2f;
        }

        .response.error {
            background: #4a1f1f;
            color: #f48fb1;
            border: 2px solid #5a2d2d;
        }

        .deployment-url {
            margin-top: 15px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
            word-break: break-all;
        }

        .deployment-url a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: 600;
        }

        .deployment-url a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #3a2f1a;
            border: 2px solid #5a4a2a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #e0c896;
            font-size: 14px;
            animation: fadeIn 1.2s ease-out 0.5s backwards;
        }

        .limit-info {
            background: #1a2a3a;
            border: 2px solid #2a4a5a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #96d4e0;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 1.2s ease-out 0.5s backwards;
        }

        .limit-bar {
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .limit-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #2196f3);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .limit-bar-fill.warning {
            background: linear-gradient(90deg, #ffa726, #ff9800);
        }

        .limit-bar-fill.danger {
            background: linear-gradient(90deg, #ef5350, #f44336);
        }

        .cooldown-box {
            background: #3a1a2a;
            border: 2px solid #5a2a4a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #f48fb1;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .cooldown-box.active {
            display: block;
        }

        .cooldown-timer {
            font-size: 24px;
            font-weight: 600;
            margin-top: 8px;
            color: #ff4081;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vercel Auto Deployer</h1>
        <p class="subtitle">Deploy website kamu ke Vercel dengan mudah</p>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="limit-info" id="limitInfo">
                <div><strong>Deployment Limit:</strong> <span id="deployCount">0</span> / 20 hari ini</div>
                <div class="limit-bar">
                    <div class="limit-bar-fill" id="limitBar" style="width: 0%"></div>
                </div>
                <div style="font-size: 12px; margin-top: 8px; color: #888;">Reset dalam <span id="resetTime">--:--:--</span></div>
            </div>

            <div class="info-box">
                <strong>Info:</strong> Upload file HTML atau ZIP, lalu deploy otomatis ke Vercel
            </div>

            <div class="cooldown-box" id="cooldownBox">
                <div><strong>Cooldown Aktif!</strong></div>
                <div>Tunggu sebentar sebelum deployment berikutnya</div>
                <div class="cooldown-timer" id="cooldownTimer">00:00</div>
            </div>

            <div class="section">
                <h2>Konfigurasi Project</h2>
                <div class="input-group">
                    <label for="projectName">Nama Project:</label>
                    <input type="text" id="projectName" placeholder="my-awesome-website" required>
                </div>
            </div>

            <div class="section">
                <h2>Upload File</h2>
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".html,.zip" onchange="handleFileSelect(event)">
                    <label for="fileInput" class="file-upload-label" id="fileLabel">
                        <div class="file-upload-icon">&#8682;</div>
                        <div class="file-upload-text">Pilih file HTML atau ZIP</div>
                        <div class="file-upload-hint">Klik atau drag & drop file di sini</div>
                    </label>
                </div>
                <div id="fileInfo" class="file-info"></div>
            </div>

            <button onclick="deployToVercel()" id="deployBtn">
                <span>Deploy ke Vercel</span>
            </button>

            <div id="response" class="response"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const MAX_DEPLOYS_PER_DAY = 20;
        let globalData = {
            count: 0,
            resetDate: new Date().toISOString(),
            cooldownRemaining: 0
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchDeploymentCount();
            startResetTimer();
            startCooldownTimer();
        });

        // Fetch deployment count from server
        async function fetchDeploymentCount() {
            try {
                const response = await fetch('/api/vercel');
                if (response.ok) {
                    const data = await response.json();
                    globalData.count = data.count;
                    globalData.resetDate = data.resetDate;
                    globalData.cooldownRemaining = data.cooldownRemaining || 0;
                    updateLimitDisplay();
                    updateCooldownDisplay();
                }
            } catch (error) {
                console.error('Failed to fetch deployment count:', error);
            }
        }

        // Update limit display
        function updateLimitDisplay() {
            const percentage = (globalData.count / MAX_DEPLOYS_PER_DAY) * 100;
            
            document.getElementById('deployCount').textContent = globalData.count;
            document.getElementById('limitBar').style.width = percentage + '%';
            
            const limitBar = document.getElementById('limitBar');
            limitBar.classList.remove('warning', 'danger');
            
            if (percentage >= 90) {
                limitBar.classList.add('danger');
            } else if (percentage >= 70) {
                limitBar.classList.add('warning');
            }
        }

        // Update cooldown display
        function updateCooldownDisplay() {
            const cooldownBox = document.getElementById('cooldownBox');
            const deployBtn = document.getElementById('deployBtn');
            
            if (globalData.cooldownRemaining > 0) {
                cooldownBox.classList.add('active');
                deployBtn.disabled = true;
            } else {
                cooldownBox.classList.remove('active');
                deployBtn.disabled = false;
            }
        }

        // Start cooldown timer
        function startCooldownTimer() {
            function updateCooldown() {
                if (globalData.cooldownRemaining > 0) {
                    const minutes = Math.floor(globalData.cooldownRemaining / 60);
                    const seconds = globalData.cooldownRemaining % 60;
                    
                    document.getElementById('cooldownTimer').textContent = 
                        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    
                    globalData.cooldownRemaining--;
                    updateCooldownDisplay();
                } else {
                    updateCooldownDisplay();
                }
            }

            updateCooldown();
            setInterval(updateCooldown, 1000);
        }

        // Start countdown timer
        function startResetTimer() {
            function updateTimer() {
                const now = new Date();
                const resetDate = new Date(globalData.resetDate);
                const diff = resetDate - now;

                if (diff <= 0) {
                    fetchDeploymentCount();
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('resetTime').textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            updateTimer();
            setInterval(updateTimer, 1000);
            // Refresh count every 30 seconds
            setInterval(fetchDeploymentCount, 30000);
        }

        // Drag & Drop functionality
        const fileLabel = document.getElementById('fileLabel');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, () => {
                fileLabel.classList.add('active');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, () => {
                fileLabel.classList.remove('active');
            }, false);
        });

        fileLabel.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                handleFileSelect({ target: { files: files } });
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                selectedFile = file;
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.innerHTML = `File terpilih: <strong>${file.name}</strong> (${fileSize} MB)`;
                fileInfo.classList.add('show');
            }
        }

        async function deployToVercel() {
            const projectName = document.getElementById('projectName').value.trim();
            const responseDiv = document.getElementById('response');
            const deployBtn = document.getElementById('deployBtn');

            // Check deployment limit
            const data = checkAndReset();
            if (data.count >= MAX_DEPLOYS_PER_DAY) {
                showResponse('error', `Limit deployment tercapai! Kamu sudah melakukan ${MAX_DEPLOYS_PER_DAY} deployment hari ini. Silakan tunggu hingga reset besok.`);
                return;
            }

            // Validasi
            if (!projectName) {
                showResponse('error', 'Nama project tidak boleh kosong!');
                return;
            }

            if (!selectedFile) {
                showResponse('error', 'Silakan pilih file HTML atau ZIP terlebih dahulu!');
                return;
            }

            // Disable button & show loading
            deployBtn.disabled = true;
            deployBtn.innerHTML = '<div class="loading"></div><span>Deploying...</span>';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('projectName', projectName);

                const response = await fetch('/api/vercel', {
                    method: 'POST',
                    body: formData
                });

                const responseData = await response.json();

                if (response.ok && responseData.success) {
                    // Increment deployment counter
                    data.count++;
                    saveDeploymentData(data);
                    updateLimitDisplay();

                    showResponse('success', `
                        <strong>Deployment Berhasil!</strong>
                        <div class="deployment-url">
                            URL: <a href="${responseData.url}" target="_blank">${responseData.url}</a>
                        </div>
                        <div style="margin-top: 10px; font-size: 13px;">Sisa deployment hari ini: ${MAX_DEPLOYS_PER_DAY - data.count}</div>
                    `);
                } else {
                    showResponse('error', `Deployment Gagal: ${responseData.message || 'Unknown error'}`);
                }
            } catch (error) {
                showResponse('error', `Error: ${error.message}`);
            } finally {
                // Re-enable button
                deployBtn.disabled = false;
                deployBtn.innerHTML = '<span>Deploy ke Vercel</span>';
            }
        }

        function showResponse(type, message) {
            const responseDiv = document.getElementById('response');
            responseDiv.className = `response show ${type}`;
            responseDiv.innerHTML = message;
        }
    </script>
</body>
  </html>
